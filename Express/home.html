<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
    <style>
        /* Basic reset */
        body, p, img {
            margin: 0;
            padding: 0;
        }
        
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Image styling */
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Container to center everything */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi commodi aliquid at in libero error quidem eos totam, obcaecati reprehenderit corporis cupiditate reiciendis ullam quas ut! Id numquam soluta non.</p>
        <img src="https://images.pexels.com/photos/30872675/pexels-photo-30872675/free-photo-of-scenic-view-of-colorful-houses-in-lake-como.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Scenic View of Colorful Houses in Lake Como">
    </div>

</body>
</html>
